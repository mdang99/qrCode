<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Scan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
        }

        #info-display {
            padding: 20px;
            text-align: center;
        }

        #scanned-content {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #save-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #save-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (min-width: 576px) {

            /* Tablets and larger */
            #info-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }

            #image-container {
                width: 50%;
                padding: 0 10px;
            }

            #info-display {
                width: 50%;
                padding: 0 10px;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div id="info-container">
        <div id="image-container">
            <!-- Add your image here -->
            <img src="https://picsum.photos/200" alt="Image Placeholder">
        </div>
        <div id="info-display">
            <h2>Scanned Information</h2>
            <div id="scanned-content"></div>
            <button id="save-button">Save</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var urlParams = new URLSearchParams(window.location.search);
            var scannedData = urlParams.get('data');
            document.getElementById('scanned-content').innerText = scannedData;

            document.getElementById('save-button').addEventListener('click', function () {
                window.history.back();
                // Perform save operation here if needed
            });
        });
    </script>
</body>

</html>
