<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Scan</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="info-container">
        <div id="image-container">
            <!-- Add your image here -->
            <img src="https://picsum.photos/200" alt="Image Placeholder">
        </div>
        <div id="info-display">
            <h2>Scanned Information</h2>
            <div id="scanned-content"></div>
            <button id="save-button">Save</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var urlParams = new URLSearchParams(window.location.search);
            var scannedData = urlParams.get('data');
            document.getElementById('scanned-content').innerText = scannedData;

            document.getElementById('save-button').addEventListener('click', function () {
                window.history.back();
                // Perform save operation here if needed
            });
        });
    </script>
</body>

</html>
