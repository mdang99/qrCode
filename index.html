<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #qr-canvas {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            /* Maintain aspect ratio */
            border: 4px solid transparent;
            /* Set initial border */
            transition: border-color 0.3s ease;
            /* Smooth transition for border color change */
        }

        /* Animation for scanning effect */
        @keyframes scanning {
            0% {
                border-color: transparent;
            }

            50% {
                border-color: #37d1ff;
                /* Change color when QR code is detected */
            }

            100% {
                border-color: transparent;
            }
        }

        /* Apply animation to the video element */
        #qr-canvas.scanning {
            animation: scanning 2s infinite;
            /* Repeat animation infinitely */
        }

        /* Loader styles */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 50px;
            height: 50px;
            position: absolute;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
            transform: translate(-50%, -50%);
            display: none;
            /* Hide loader initially */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Media queries for different devices */
        @media (min-width: 768px) {

            /* Tablet and Desktop */
            #scanner-container {
                width: 70%;
                max-width: 400px;
                margin: 0 auto;
                /* Center the square container */
            }

            .loader {
                width: 50px;
                height: 50px;
                border-width: 10px;
            }
        }

        /* Media query for mobile devices */
        @media (max-width: 767px) {
            #scanner-container {
                width: 90%;
                max-width: 300px;
                margin: 0 auto;
                /* Center the square container */
            }

            .loader {
                width: 30px;
                height: 30px;
                border-width: 6px;
            }
        }
        #camera-switch{
            margin-top: 20px;
            float: right;
        }
    </style>
</head>

<body>
    <div id="scanner-container">
        <video id="qr-canvas"></video>
    </div>
        
    <button id="camera-switch">Switch Camera</button>

    <!-- Loader element -->
    <div id="loader" class="loader"></div>

   <script>
    // Generate QR Code
    var qrCode = new QRCode(document.getElementById("qr-canvas"), {
        width: 300,
        height: 300
    });

    qrCode.makeCode("Scan here!");

    // QR Code Scanner
    var scanner = new Instascan.Scanner({ video: document.getElementById('qr-canvas') });
    scanner.addListener('scan', function (content) {
        scanner.stop();
        document.getElementById('loader').style.display = 'block';

        setTimeout(function () {
            window.location.href = 'informationScan.html?data=' + encodeURIComponent(content);
        }, 5000); // Redirect after 5 seconds
    });

    Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
            // Check if the browser is Safari on iOS
            var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (iOS) {
                alert("To use the camera, please allow camera access in your browser settings.");
            }
            scanner.start(cameras[0]);
            // Add scanning effect
            document.getElementById('qr-canvas').classList.add('scanning');
        } else {
            console.error('No cameras found.');
            alert('No cameras found.');
        }
    }).catch(function (e) {
        console.error(e);
        alert(e);
    });

    // Switch Camera button
    var cameras = [];
    var currentCameraIndex = 0;
    document.getElementById('camera-switch').addEventListener('click', function () {
        currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
        scanner.stop();
        scanner.start(cameras[currentCameraIndex]);
    });
</script>

</body>

</html>
